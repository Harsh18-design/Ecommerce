<div class="container parent1 col-lg-3 col-sm-1 col-md-2" >
    <div class="proceed-btn"><button (click)="checkoutCart()">Proceed To Buy ( {{calculatePrice()}} Items) </button></div>
    <div class="child" *ngFor="let p of cartProducts; index as i">
        <h1 id="Title{{i+1}}">{{p.Title}}</h1>
        <img src="{{p.img}}" alt="">
        <h3>{{p.Color}}</h3>
        <h6>{{p.Detail}}</h6>
        <h5 id="Price{{i+1}}">{{(calculateValue(i+1,p.Price))}}</h5>
        <input id="Quantity{{i+1}}" (click)="calculatePrice()" type="number" value="{{p.productData}}" min="1">
        <!-- <button (click)="addItem(p.Id,Quantity)">Add to Cart</button>
        <button (click)="checkout(p.Id)">Buy Now</button> -->
    </div>
    </div>
