<div class="container checkout">Checkout</div>
<div *ngIf="checkoutCart==undefined || checkoutCart.length>0" class="container parent1 col-lg-3 col-sm-1 col-md-2">
    <div class="child" *ngFor="let p of filteredData">
        <h1>{{p.Title}}</h1>
        <img src="{{p.img}}" alt="">
        <h3>{{p.Color}}</h3>
        <h6>{{p.Detail}}</h6>
        <h5>{{(Quantity=='undefined')?p.Price*1:p.Price*Quantity}} Rs</h5>
        <h5>Quantity: {{(Quantity=='undefined')?'1': Quantity}}</h5>
        <button (click)="confirm()">Make Payment</button>
    </div>
    </div>


    <div *ngIf="checkoutCart!==undefined && checkoutCart!==null && checkoutCart.length>0" class="container parent1 col-lg-3 col-sm-1 col-md-2">
    <div class="container child2 col-lg-2 col-md-1 col-sm-1" > 
        <ng-container *ngFor="let p of checkoutCart;index as i" >
        <ul class="col1">
            <li class="list">{{(i==0)?p.Title+":"+ p.Price: p.Title + ":"+p.Price}}</li>
        </ul>
    </ng-container>
    <h4 class="container total">{{mapSub}}</h4>
    <button *ngIf="checkoutCart.length>0" (click)="confirm()">Make Payment</button>
</div>
