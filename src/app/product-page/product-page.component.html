<div class="container parent1 col-lg-3 col-sm-1 col-md-2" >
<div class="child" *ngFor="let p of products">
    <h1>{{p.Title}}</h1>
    <img src="{{p.img}}" alt="">
    <h3>{{p.Color}}</h3>
    <h6>{{p.Detail}}</h6>
    <h5>{{p.Price}} Rs</h5>
    <input id="Quantity{{p.Id}}" type="number" min="1" placeholder="Enter Quantity">
    <button (click)="addItem(p.Id,Quantity)">Add to Cart</button>
    <button (click)="checkout(p.Id)">Buy Now</button>
</div>
</div>
